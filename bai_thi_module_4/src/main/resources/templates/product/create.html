<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Thêm sản phẩm</title>
    <th:block th:replace="~{/layout/layout::library}"></th:block>
</head>
<body>
<div class="container my-5">
    <h1 class="mb-4">Thêm sản phẩm</h1>

    <form action="/products/create" method="post" th:object="${productDTO}">
        <div class="mb-3">
            <label for="name" class="form-label">Tên sản phẩm:</label>
            <input type="text" id="name" th:field="*{name}" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Giá bắt đầu:</label>
            <input type="number" id="price" th:field="*{price}" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></small>
        </div>

        <div class="mb-3">
            <label for="status" class="form-label">Trạng thái:</label>
            <input type="text" id="status" th:field="*{status}" class="form-control">
            <small style="color: red" th:if="${#fields.hasErrors('status')}" th:errors="*{status}"></small>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Loại sản phẩm:</label>
            <select id="category" th:field="*{category.id}" class="form-select">
                <option value="" disabled selected>Chọn loại sản phẩm</option>
                <option th:each="category : ${categoryList}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
    </form>
</div>

</body>
</html>
